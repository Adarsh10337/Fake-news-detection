<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-color: #cccccc;
        }
        
        .container {
            text-align: center;
            margin-top: 100px;
        }
        
        h1 {
            color: #333333;
        }
        
        form {
            margin-top: 30px;
        }
        
        input[type="text"] {
            width: 400px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333333;
            border-radius: 5px;
        }
        
        button {
            height: 40px;
            padding: 0 20px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            margin-top: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
  
    </style>
    <script>
        function showLoading() {
            var form = document.getElementById("news-form");
            var loading = document.getElementById("loading");
            
            form.style.display = "none";
            loading.style.display = "block";
            
            setTimeout(function() {
                form.submit();
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form id="news-form" action="/result" method="POST">
            <input type="text" name="sentence" placeholder="Enter a news sentence...">
            <button type="submit" onclick="showLoading()">Check</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
